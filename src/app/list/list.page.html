<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='list-item'>
    <div *ngFor="let item of items" class='item' no-border>
      <!--<ion-icon [name]="item.icon" slot="start"></ion-icon>-->
      <img class='item-img' />
      <h6 class='item-title'>{{item.title}}</h6>
      <p class="item-note">
        {{item.note}}
      </p>
    </div>
  </div>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
