<ion-header>
  <ion-toolbar>
    <ion-title>Load Saved Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        Items
      </ion-col>
      <ion-col size="4">
        Price
      </ion-col>
      <ion-col size="3">
        Actions
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of savedOrder">
      <ion-col text-wrap size="5">
        <ion-label *ngFor="let details of item['details']">{{details.title}} x {{details.qty}},</ion-label>
        
      </ion-col>
      <ion-col size="4">
        Rp {{item.total}}
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="deleteSaved(item['id'])">Delete</ion-button>
        <ion-button (click)="loadOrder(item['id'])">Load</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
