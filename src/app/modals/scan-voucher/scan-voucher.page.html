<ion-header>
  <ion-toolbar>
      <ion-icon name="close" slot="start" style="margin-left: 15px; font-size:15px" (click)="btnClose()"></ion-icon>
    <ion-title>Input Voucher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div style="align-content: center;margin: 10px;">
    <ion-grid class="ion-text-center">
        <ion-row>
          <ion-col>
            <ion-icon class="ion-text-center" style="font-size: 30px;text-align: center" name="camera" (click)="scanCode()"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label class="font-size:30px"><b>ATAU</b></ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input placeholder="Input Disini..." [(ngModel)]="voucher"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button (click)="btnCekCustomer()" color="secondary">Cek Voucher</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button (click)="btnConfirm()">Confirm</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div *ngIf="data">
        <ion-label style="color: red">{{data}}</ion-label>
      </div>
  </div>
  
    
    
   
</ion-content>
